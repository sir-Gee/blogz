{% extends "base.html" %}

{% block content %}
<h1>BlogZ!</h1>
<hr/>
<a href="?user_id={{post.owner.id}}"><button class="btn btn-info">Go Back</button></a>
<div style="background-color:#ECF1F2; width:450px; padding:10px; margin-left: 50px; margin-top:10px">
<h2>{{post.title}}</h2>
<p>
    {{post.text}}
    <h6 style="color:grey">Created: {{post.created_at}} by <a href="?user_id={{request.args.get('user_id')}}">{{post.owner.username}}</a></h6>

</p>
</div>




{% endblock %}
