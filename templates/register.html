{% extends "base.html" %}
{% block content %}
<div style="margin-left:10px">
{%if error_mail%}
<span style="color:red">{{error_mail}}</span>
{%endif%}

<h2>Register New Account</h2>
<form action="/register" method="post">
    <table>
        <tbody>
        <tr>
            <td>Username</td>
            <td><input type="text" name="username" value="{{username}}"/></td>
        </tr>
        <tr>
            <td>New Password</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td>Verify Password</td>
            <td><input type="password" name="verify"/></td>
        </tr>
        </tbody>
    </table>
    <br/>
  <p><input class="btn btn-info" type="submit" value="Register"/></p>
</form>


<span class="error">{{error_register}}</span>
</div>
{% endblock %}
